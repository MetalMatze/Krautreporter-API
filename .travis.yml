language: php

php:
  - 5.4
  - 5.5
  - 5.6

cache:
  directories:
    - vendor

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev
  - chmod -R 777 storage/
script:
  - php vendor/bin/phpunit

after_failure:
  - cat app/storage/logs/laravel.log
