containers:
  krautreporter-postgres:
    image: postgres:9.5
    run:
      detach: true
      restart: always
      publish: ["54320:5432"]
      env:
        - "POSTGRES_DB=postgres"
        - "POSTGRES_USER=postgres"
        - "POSTGRES_PASSWORD=postgres"
  krautreporter-redis:
    image: redis:3-alpine
    run:
      detach: true
      restart: always
      publish: ["63790:6379"]
